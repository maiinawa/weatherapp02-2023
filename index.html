<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <script src="https://kit.fontawesome.com/8d20980b04.js" crossorigin="anonymous"></script>
        <title>Weather App</title>
        <link rel="stylesheet" type="text/css" href="static/main.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>

            <div class="card">
                <h1>What's the weather today ?</h1>

                <div class="search">
                    <input placeholder="Search city"type="text" id="country" name="country">
                    <button type="submit" name="submit"> <i class="fa-solid fa-magnifying-glass"></i></button>   
                </div>

                <div class="weather">
                            <span id="weatherIcon"></span>
                            <div>
                                <span id="location">No Location</span>
                                <span id="temp"></span>
                </div>
                    <div class="moreInfos">
                        <div>
                            <span class="icon"><i class="fa-solid fa-water"></i></span>
                            <span id="humidty"></span>
                            <span>Humidty %</span>

                        </div>
                        <div>
                            <span class="icon"><i class="fa-solid fa-wind"></i></span>
                            <span id="wind"></span>
                            <span>Wind km/h</span>

                        </div>
                    </div>
                </div>
            </div>


        </main>
        <script async src="static/main.js" type="text/javascript"></script>
    </body>
    
</html>
